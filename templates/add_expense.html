<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Harcama Ekle</title>
</head>
<body>
    <h1>Yeni Harcama Ekle </h1>

    <form method = "POST">
        <input type="text" name="title" placeholder="Harcama Adı" required><br><br>
        <input type="number" step="0.01" name="amount" placeholder="Harcama Tutarı" required> <br><br>
        <input type="text" name="category" placeholder="Kategori" required><br><br>
        <input type="date" name="date" required><br><br>
        <button type="submit">Ekle</button>
    </form>
    <br>
    <a href="/">Geri Dön</a>
</body>
</html>
